<!DOCTYPE html>
<html>
<head>
  <meta content="text/html" charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Безжалостный Борей</title>
  <base href="/RuthlessBoreas/" />
  <link rel="shortcut icon" href="https://cdnassets.raider.io/images/favicon.png" />
  <link href="main.css" rel="stylesheet" />
  <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />
  <link href="RuthlessBoreas.styles.css" rel="stylesheet">
</head>
<body>
  <app id="root"><div style="align-self: center;"><img class="loading-spiner" src="images/loader.gif" /></div></app>
  <script type="text/javascript">
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">🗙</a>
  </div>
  <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
